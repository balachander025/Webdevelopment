<!DOCTYPE html>
<html lang="en">
<head>
    <title>remove() Example</title>
</head>
<body>
    <p id="para">Click the button to remove me!</p>
    <button onclick="removePara()">Remove</button>
    <script>
        function removePara() {
            let para = document.getElementById("para");
            para.remove();
        }
    </script>
</body>
</html>
